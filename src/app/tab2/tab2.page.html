<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Quiz App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ng-template #startQuiz>
    <app-start-quiz></app-start-quiz>
  </ng-template>
  <app-quiz *ngIf="(getShowingQuiz() | async) ?? false; else startQuiz"></app-quiz>
</ion-content>
