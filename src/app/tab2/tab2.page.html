<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Quiz App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="center">
    <ion-button shape="round" (click)="loadQuiz()">Start Quiz</ion-button>
    <ion-text>
      <p>{{getQuiz()?.question}}</p>
    </ion-text>
  </div>
</ion-content>
